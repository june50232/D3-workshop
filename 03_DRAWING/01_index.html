<html>
	<head>
		<script type="text/javascript" src="../lib/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../lib/d3.min.js"></script>
		<script type="text/javascript" src="../data/data.js"></script>
		<style>
			rect{
				fill:black;
			}
		</style>
	</head>
	<body>

		<script type="text/javascript">

			var easyData = [3,7,5,9,2,0,1,3,8,9,9,4,5,2,8,5,2,7,9];

			d3.csv("../data/data.csv", function(error, data){
				var svg = d3.select("body")
					.append("svg")
						.attr("width", 500)
						.attr("height", 500);

				var hoehe = d3.scaleLinear()
					.domain([0,9])
					.range([0, 200]);

				var x = d3.scaleLinear()
					.domain([0,data.length-1])
					.range([0, 500]);

				var rects = svg.selectAll("rect")
					.data(data);

				rects.enter().append("rect")
					.attr("x", function(d,i){ return x(i); })
					.attr("y", function(d,i){ return 200-hoehe(d.wurst); })
					.attr("title", function(d,i){ return d.wert; })
					.attr("width", 10 )
					.attr("height", function(d,i){ return hoehe(d.wurst); });
			});

		</script>
	</body>
</html>
