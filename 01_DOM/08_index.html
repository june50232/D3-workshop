<html>
	<head>
		<script type="text/javascript" src="../lib/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../lib/d3.min.js"></script>
		<style type="text/css">
			svg{
				border:1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="container_1"></div>
		<div id="container_2"></div>
		<div id="container_3"></div>

		<script type="text/javascript">

			var svg = d3.select('#container_1')
				.append('svg')
				.attr('width', 400)
				.attr('height', 400);

			svg.append("circle")
				.attr("cx",40)
				.attr("cy",40)
				.attr("r",20)
				.style("fill", "rgba(255,0,0,0.5)");

			svg.append("rect")
				.attr("x", 10)
				.attr("y", 10)
				.attr("width", 20)
				.attr("height", 20)
				.style("fill","rgba(0,255,0,0.5)");


		</script>
	</body>
</html>
