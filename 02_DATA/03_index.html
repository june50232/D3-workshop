<html>
	<head>
		<script type="text/javascript" src="../lib/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="../lib/d3.min.js"></script>
	</head>
	<body>

		<script type="text/javascript">

			var easyData = [3,7,5,9,2,0,1,3,8,9,9,4,5,2,8,5,2,7,9];

			d3.select("body").append("div").text(
				"Min:"+d3.min(easyData)+
				" AND "+
				"Max:"+d3.max(easyData)+
				" AND "+
				"extent:"+d3.extent(easyData)
			);

			d3.json("../data/data.json", function(error, json) {
				if(error){
					return console.warn(error);
				}else{
						var min = d3.min(
							json.mydata[0], 
							function(d,i){
								return d.x;
							}
						);

						var max = d3.max(
							json.mydata[0], 
							function(d,i){
								return d.x;
							}
						);

						var extent = d3.extent(
							json.mydata[0], 
							function(d,i){
								return d.x;
							}
						);

					console.log(min, max, extent);
				}
			});

			

		</script>
	</body>
</html>
